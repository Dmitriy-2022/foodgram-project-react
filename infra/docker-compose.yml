version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data/
  
  backend:
    image: dimonium/foodgram_backend:latest
    restart: always
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image:  dimonium/foodgram_frontend:latest
    volumes:
      - frontend:/app/build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - ./static:/var/html/static/django/
      - ./media:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  static:
  media:
  frontend: